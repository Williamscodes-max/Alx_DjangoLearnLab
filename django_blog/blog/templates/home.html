{% extends 'blog/base.html' %}

{% block content %}
<h1>Latest Blog Posts</h1>

{% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|truncatewords:30 }}</p>
        <small>By {{ post.author.username }} on {{ post.published_date }}</small>
    </div>
{% empty %}
    <p>No posts yet!</p>
{% endfor %}

{% endblock %}
