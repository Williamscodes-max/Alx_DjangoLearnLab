{% extends "blog/base.html" %}

{% block content %}
<h2>Add Comment</h2>

{% if user.is_authenticated %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% else %}
<p>You must be logged in to comment.</p>
<!-- {% endif %} -->

{% endblock %}
