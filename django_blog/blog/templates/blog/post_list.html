{% extends 'blog/base.html' %}

{% block content %}
  <h1>Blog Posts</h1>

  {% for post in posts %}
    <h2>
      <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
    </h2>
    <p>{{ post.content|truncatewords:30 }}</p>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
{% endblock %}
